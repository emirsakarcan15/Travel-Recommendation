<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="travel_recommendation.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Bloom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav id="nav" class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://png.pngtree.com/png-vector/20230321/ourmid/pngtree-eagle-bird-transparent-on-white-background-png-image_6656458.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Travel Bloom
          </a>
          <a id="home" href="home.html">
            Home
          </a>
          <a id="about-us" href="about_us.html">
            About Us
          </a>
          <a id="contact-us-2" href="contact_us.html">
            Contact Us
          </a>
          
        </div>
    </nav>
    <nav id="home-page">
      <p id="header">CONTACT US</p>
      <nav id="comments">
        <div class="mb-3">
            <label id="contact-us-name" for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
        <div class="mb-3">
            <label id="contact-us-email" for="formGroupExampleInput2" class="form-label">Email</label>
            <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
        </div>
        <div class="form-floating">
            <div id="contact-us-comments">Comments</div>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        </div>
        <button id="comment-button" type="button" class="btn btn-primary">Submit</button>
      </nav>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="travel_recommendation.js"></script>
